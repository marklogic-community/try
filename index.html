<html>
  <head>
    <script src="/CodeMirror2/lib/codemirror.js" type="text/javascript"></script>
    <script src="/CodeMirror2/mode/htmlmixed.js" type="text/javascript"></script>
    <script src="/CodeMirror2/mode/javascript.js" type="text/javascript"></script>
    <script src="/CodeMirror2/mode/xml.js" type="text/javascript"></script>
    <script src="/CodeMirror2/mode/xquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/CodeMirror2/theme/default.css"/>
  </head>
  <body style="padding: 20px;">
    <p>
        XQuery with execution and XML output.<br/>
        <a class="goToLine xq1-1-2">Highlight lines 1 through 2</a><br/>
        <a class="goToLine xq1-3">Highlight line 3</a>
    </p>
    <textarea id="xq1" class="code input-xquery output-xml">
&lt;uris&gt;{
    for $i in collection()
    return &lt;uri&gt;{ base-uri($i) }&lt;/uri&gt;
}&lt;/uris&gt;
    </textarea>

    <p>XQuery with execution and HTML output.</p>
    <textarea id="xq2" class="code input-xquery output-html">
&lt;ul&gt;{
    for $i in collection()
    return &lt;li&gt;{ base-uri($i) }&lt;/li&gt;
}&lt;/ul&gt;
    </textarea>

    <p>XML output only and ready only</p>
    <textarea class="code input-xml readonly">
&lt;foo&gt;
    &lt;bar&gt;baz&lt;/bar&gt;
&lt;/foo&gt;
    </textarea>

    <p>Javascript/JSON output only yet editable</p>
    <textarea class="code input-javascript">
{
    "foo": 1 
}
    </textarea>

    <script src="/js/base.js" type="text/javascript"></script>
  </body>
</html>
